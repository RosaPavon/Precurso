<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Tu código aquí.
        let nombre = prompt("Escribe tu nombre");    
        
        window.alert("¿Cuántos años tienes?");
        let edadTexto; 
        edadTexto = prompt("¿Cuántos años tienes?"); 
      
        let edad;
        edad = parseInt(edadTexto);
        console.log("Hola, " + nombre + " tienes " + edad + " años");
        let fecha;
        fecha = edad +1;
        console.log("El año que viene tendrás " + fecha + " años");
 
    
    </script>
</body>
